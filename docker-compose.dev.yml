# Режим разработки: изменения в коде подхватываются без пересборки
# Backend: uvicorn --reload, фронт: Vite dev server с HMR
# Запуск: npm run dev  или  docker compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard
      POSTGRES_DB: dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard -d dashboard"]
      interval: 3s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://dashboard:dashboard@postgres:5432/dashboard
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=change-me
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80
      - CACHE_TTL_SECONDS=300
    volumes:
      - ./backend:/app/backend
      - ./alembic:/app/alembic
    command: sh -c "alembic upgrade head && uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend-react:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  frontend_node_modules:
