version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - SECRET_KEY=change-me
      - CORS_ORIGINS=*
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL_SECONDS=300
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend

  redis:
    image: redis:7
    ports:
      - "6379:6379"
