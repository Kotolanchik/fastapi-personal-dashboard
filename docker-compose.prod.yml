version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard
      POSTGRES_DB: dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://dashboard:dashboard@postgres:5432/dashboard
      - SECRET_KEY=change-me
      - CORS_ORIGINS=http://localhost:8501
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "8501:8501"

volumes:
  postgres_data:
