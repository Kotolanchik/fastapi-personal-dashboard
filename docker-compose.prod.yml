version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard
      POSTGRES_DB: dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://dashboard:dashboard@postgres:5432/dashboard
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=change-me
      - CORS_ORIGINS=http://localhost:8501
      - CACHE_TTL_SECONDS=300
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "8501:8501"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
