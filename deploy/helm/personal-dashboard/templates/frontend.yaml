apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "personal-dashboard.fullname" . }}-frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ include "personal-dashboard.fullname" . }}-frontend
  template:
    metadata:
      labels:
        app: {{ include "personal-dashboard.fullname" . }}-frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image }}:{{ .Values.frontend.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
          envFrom:
            - configMapRef:
                name: {{ include "personal-dashboard.fullname" . }}-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "personal-dashboard.fullname" . }}-frontend
spec:
  selector:
    app: {{ include "personal-dashboard.fullname" . }}-frontend
  ports:
    - port: 8501
      targetPort: 8501
