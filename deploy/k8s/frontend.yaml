apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: personal-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/personal-dashboard-frontend:latest
          ports:
            - containerPort: 8501
          env:
            - name: API_URL
              value: http://backend:8000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: personal-dashboard
spec:
  selector:
    app: frontend
  ports:
    - port: 8501
      targetPort: 8501
