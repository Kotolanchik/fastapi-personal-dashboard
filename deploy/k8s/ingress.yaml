apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-dashboard
  namespace: personal-dashboard
spec:
  rules:
    - host: dashboard.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 8501
