apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: personal-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: your-registry/personal-dashboard-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: personal-dashboard
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
