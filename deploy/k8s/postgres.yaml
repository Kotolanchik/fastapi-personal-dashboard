apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: personal-dashboard
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: dashboard
            - name: POSTGRES_PASSWORD
              value: dashboard
            - name: POSTGRES_DB
              value: dashboard
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: personal-dashboard
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
