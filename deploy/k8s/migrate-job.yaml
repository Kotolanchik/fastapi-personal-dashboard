apiVersion: batch/v1
kind: Job
metadata:
  name: app-migrate
  namespace: personal-dashboard
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: your-registry/personal-dashboard-backend:latest
          imagePullPolicy: IfNotPresent
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
