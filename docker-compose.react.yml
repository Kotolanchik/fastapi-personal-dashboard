version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - SECRET_KEY=change-me
      - CORS_ORIGINS=http://localhost:5173
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL_SECONDS=300
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend-react
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

  redis:
    image: redis:7
    ports:
      - "6379:6379"
